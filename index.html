<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Inventario</title>
  <link rel="stylesheet" href="./front/styles.css" />
</head>

<body>
  <div class="container">
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="login-form">
        <img src="front/img/inventariando.jpg" alt="Inventariando" />

        <div class="form-group" id="userGroup">
          <input type="text" id="userId" placeholder="USUARIO" />
          <div class="validation-message" id="userMessage"></div>
        </div>

        <div class="form-group" id="passwordGroup">
          <div class="password-container">
            <input type="password" id="password" placeholder="CONTRASEÃ‘A" />
            <button type="button" class="toggle-password" id="togglePassword">ğŸ‘ï¸</button>
          </div>
          <div class="validation-message" id="passwordMessage"></div>
        </div>

        <button class="btn-login" id="loginBtn" disabled>
          <span class="btn-text">INICIAR SESIÃ“N</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const userIdInput = document.getElementById("userId");
    const passwordInput = document.getElementById("password");
    const togglePasswordBtn = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");
    const userGroup = document.getElementById("userGroup");
    const passwordGroup = document.getElementById("passwordGroup");
    const userMessage = document.getElementById("userMessage");
    const passwordMessage = document.getElementById("passwordMessage");

    // LIMPIAR DESDE EL INICIO Y BORRAR SESIÃ“N
    window.onload = () => {
      userIdInput.value = "";
      passwordInput.value = "";
      localStorage.removeItem("rol");
      console.log("Campos limpios, no sesiÃ³n previa");
    };

    userIdInput.addEventListener("input", () => { validateUsername(); updateLoginButton(); });
    passwordInput.addEventListener("input", () => { validatePassword(); updateLoginButton(); });

    togglePasswordBtn.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePasswordBtn.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ”’";
    });

    document.addEventListener("keydown", (e) => { if (e.key === "Enter" && !loginBtn.disabled) { login(); } });

    function validateUsername() {
      const value = userIdInput.value.trim();
      if (value.length === 0) { setValidationState(userGroup, userMessage, "invalid", "El nombre de usuario es requerido"); return false; }
      if (value.length < 3) { setValidationState(userGroup, userMessage, "invalid", "MÃ­nimo 3 caracteres"); return false; }
      setValidationState(userGroup, userMessage, "valid", "Usuario vÃ¡lido"); return true;
    }

    function validatePassword() {
      const value = passwordInput.value;
      if (value.length === 0) { setValidationState(passwordGroup, passwordMessage, "invalid", "La contraseÃ±a es requerida"); return false; }
      if (value.length < 4) { setValidationState(passwordGroup, passwordMessage, "invalid", "MÃ­nimo 4 caracteres"); return false; }
      setValidationState(passwordGroup, passwordMessage, "valid", "ContraseÃ±a vÃ¡lida"); return true;
    }

    function setValidationState(group, message, state, text) {
      group.className = `form-group ${state}`;
      message.className = `validation-message ${state}`;
      message.textContent = text;
    }

    async function login() {

      // limpiar alertas previas
      userGroup.classList.remove("invalid");
      passwordGroup.classList.remove("invalid");
      userMessage.textContent = "";
      passwordMessage.textContent = "";

      const nombre_usuario = userIdInput.value.trim();
      const contraseÃ±a = passwordInput.value.trim();

      try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre_usuario, contraseÃ±a }),
        });

        const data = await response.json();

        if (data.success) {
          const rol = data.user.rol;
          localStorage.setItem("rol", rol);

          if (rol === "admin") window.location.href = "Interfaz.html";
          else if (rol === "supervisor") window.location.href = "InterfazSupervisor.html";
          else if (rol === "cajero") window.location.href = "SistemaVentasCajero.html";
          else alert("âš ï¸ Rol no reconocido");

        } else {
          // ERROR VISUAL ROJO
          userMessage.textContent = "Usuario o contraseÃ±a incorrectos";
          userMessage.className = "validation-message invalid";

          passwordMessage.textContent = "Usuario o contraseÃ±a incorrectos";
          passwordMessage.className = "validation-message invalid";

          userGroup.classList.add("invalid");
          passwordGroup.classList.add("invalid");

          userIdInput.value = "";
          passwordInput.value = "";
          loginBtn.disabled = true;
        }
      } catch (error) {
        console.error("Error backend:", error);
        alert("âŒ No se pudo conectar con el servidor Node");
      }
    }

    function updateLoginButton() {
      const validUser = validateUsername();
      const validPass = validatePassword();
      loginBtn.disabled = !(validUser && validPass);
    }
    loginBtn.addEventListener("click", login);
  </script>
</body>
</html>
