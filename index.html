<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Inventario</title>
  <link rel="stylesheet" href="./front/styles.css" />
</head>

<body>
  <div class="container">
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="login-form">
        <img src="front/img/inventariando.jpg" alt="Inventariando" />

        <!-- ALERTA DENTRO DEL SISTEMA -->
        <div id="systemAlert" class="system-alert"></div>

        <div class="form-group" id="userGroup">
          <input type="text" id="userId" placeholder="USUARIO" />
          <div class="validation-message" id="userMessage"></div>
        </div>

        <div class="form-group" id="passwordGroup">
          <div class="password-container">
            <input type="password" id="password" placeholder="CONTRASE√ëA" />
            <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
          </div>
          <div class="validation-message" id="passwordMessage"></div>
        </div>

        <button class="btn-login" id="loginBtn" disabled>
          <span class="btn-text">INICIAR SESI√ìN</span>
        </button>
      </div>
    </div>
  </div>

  <style>
    .system-alert {
      width: 100%;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      margin-bottom: 15px;
    }

    .system-alert.error {
      background-color: #ffb3b3;
      color: #8b0000;
    }

    .system-alert.success {
      background-color: #b3ffb6;
      color: #006400;
    }
  </style>

  <script>
    const userIdInput = document.getElementById("userId");
    const passwordInput = document.getElementById("password");
    const togglePasswordBtn = document.getElementById("togglePassword");
    const loginBtn = document.getElementById("loginBtn");
    const userGroup = document.getElementById("userGroup");
    const passwordGroup = document.getElementById("passwordGroup");
    const userMessage = document.getElementById("userMessage");
    const passwordMessage = document.getElementById("passwordMessage");

    window.onload = () => {
      userIdInput.value = "";
      passwordInput.value = "";
      localStorage.removeItem("rol");
    };

    userIdInput.addEventListener("input", () => { validateUsername(); updateLoginButton(); });
    passwordInput.addEventListener("input", () => { validatePassword(); updateLoginButton(); });
    togglePasswordBtn.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePasswordBtn.textContent = type === "password" ? "üëÅÔ∏è" : "üîí";
    });

    document.addEventListener("keydown", (e) => { if (e.key === "Enter" && !loginBtn.disabled) login(); });

    function showSystemAlert(message, type = "error") {
      const alertBox = document.getElementById("systemAlert");
      alertBox.textContent = message;
      alertBox.className = `system-alert ${type}`;
      alertBox.style.display = "block";
      setTimeout(() => { alertBox.style.display = "none"; }, 3500);
    }

    function validateUsername() {
      const value = userIdInput.value.trim();
      if (value.length === 0) { setValidationState(userGroup, userMessage, "invalid", "El nombre de usuario es requerido"); return false; }
      if (value.length < 3) { setValidationState(userGroup, userMessage, "invalid", "M√≠nimo 3 caracteres"); return false; }
      setValidationState(userGroup, userMessage, "valid", "Usuario v√°lido"); return true;
    }

    function validatePassword() {
      const value = passwordInput.value.trim();
      if (value.length === 0) { setValidationState(passwordGroup, passwordMessage, "invalid", "La contrase√±a es requerida"); return false; }
      if (value.length < 4) { setValidationState(passwordGroup, passwordMessage, "invalid", "M√≠nimo 4 caracteres"); return false; }
      setValidationState(passwordGroup, passwordMessage, "valid", "Contrase√±a v√°lida"); return true;
    }

    function setValidationState(group, message, state, text) {
      group.className = `form-group ${state}`;
      message.className = `validation-message ${state}`;
      message.textContent = text;
    }

    async function login() {
      userGroup.classList.remove("invalid");
      passwordGroup.classList.remove("invalid");
      userMessage.textContent = "";
      passwordMessage.textContent = "";

      const nombre_usuario = userIdInput.value.trim();
      const contrase√±a = passwordInput.value.trim();

      try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre_usuario, contrase√±a }),
        });

        const data = await response.json();

        if (data.success) {
          const rol = data.user.rol;
          localStorage.setItem("rol", rol);

          showSystemAlert("Inicio de sesi√≥n correcto", "success");

          setTimeout(()=>{
            if (rol === "admin") window.location.href = "Interfaz.html";
            else if (rol === "supervisor") window.location.href = "InterfazSupervisor.html";
            else if (rol === "cajero") window.location.href = "SistemaVentasCajero.html";
            else showSystemAlert("Rol no reconocido", "error");
          },800);

        } else {
          showSystemAlert("Usuario o contrase√±a incorrectos", "error");
          userIdInput.value = "";
          passwordInput.value = "";
          loginBtn.disabled = true;
        }
      } catch (error) {
        console.error("Error backend:", error);
        showSystemAlert("No se pudo conectar con el servidor Node", "error");
      }
    }

    function updateLoginButton() {
      const validUser = validateUsername();
      const validPass = validatePassword();
      loginBtn.disabled = !(validUser && validPass);
    }

    loginBtn.addEventListener("click", login);
  </script>
</body>
</html>
